<!DOCTYPE html>
<html>
<head>
    <title>Generate Table with Bootstrap</title>
    <!-- Include Bootstrap CSS (make sure to specify the correct path) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" id="generateTableButton" onclick="generateTable(this);">Generate Table</button>
        <button></button>
        <div id="tableContainer"></div>
    </div>

    <script>
        // Function to generate the table
        function generateTable(button) {
            // Disable the button
            button.disabled = true;

            // Get the table container div
            var tableContainer = document.getElementById("tableContainer");

            // Create a table element with Bootstrap classes
            var table = document.createElement("table");
            table.classList.add("table", "table-bordered");

            // Create the table header
            var thead = document.createElement("thead");
            thead.classList.add("thead-dark");
            var headerRow = thead.insertRow(0);
            var headers = ["Header 1", "Header 2"];
            for (var i = 0; i < headers.length; i++) {
                var headerCell = document.createElement("th");
                headerCell.textContent = headers[i];
                headerRow.appendChild(headerCell);
            }
            table.appendChild(thead);

            // Create the table body with two rows and two cells
            var tbody = document.createElement("tbody");
            for (var i = 0; i < 2; i++) {
                var row = tbody.insertRow(i);
                for (var j = 0; j < 2; j++) {
                    var cell = row.insertCell(j);
                    cell.textContent = "Row " + (i + 1) + ", Cell " + (j + 1);
                }
            }
            table.appendChild(tbody);

            // Add the table to the container
            tableContainer.appendChild(table);
        }
    </script>

    <!-- Include Bootstrap JS (make sure to specify the correct path) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
